<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
</head>
<body>
    <h1>Add meal</h1>
    <div>
        <form action="{{url_for('meal_update', id=meal.id)}}" method="POST">
            <input type="text" name="name" id="" value="{{meal.name}}">
            <input type="text" name="photo" id="" value="{{meal.photo_url}}">
            <input type="text" name="cat" id="" value="{{meal.cat}}">
            {% for ing in meal.descr %}
            <input type="text" name="ings[]" id="" value="{{ing}}">
            {% endfor %}
            <input type="text" name="price" id="" value="{{meal.price}}">
            <input type="submit" value="Update" id="button">
        </form>

    </div>
</body>
</html>
