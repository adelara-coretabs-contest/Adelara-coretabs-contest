<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adelara</title>
</head>
<body>
    <h1>Products</h1>
    <div>
        {% for product in products %}
            <h2>{{product.name}}</h2>
            <div>
                <img src="{{product.photo_url}}" alt="{{product.name}}" width="128">
            </div>
            <div>Price: {{product.price}} DZD</div>
            <ul>
                {% for ingredient in product.descr %}
                    <li>{{ingredient}}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>
</body>
</html>
