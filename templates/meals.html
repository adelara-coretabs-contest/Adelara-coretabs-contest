{% extends 'index.html' %}
{% block meals %}

    {% block banner %}
    <div id="banner">
        <img id="mr-chef" src="{{ url_for('static', filename='img/chef-playing.png') }}" alt="Chef is Playing with vegs">
        <div id="hangry">
            <h2>Hangry?!</h2>
            <p>Cool, we're here to <span>serve</span> you!</p>
            <div id="scroll-down" onclick="scrollToMeals()"></div>
        </div>
    </div>
    <div id="line">
        <img src="{{ url_for('static', filename='img/cloud.png') }}" alt="">
    </div>
    {% endblock %}
    <main class="menu">
        
        {% for meal in meals %}
            <div class="container-item" id="1">
                <div class="item">
                    <figure>
                        <img class="" src="{{meal.photo_url}}" alt="{{meal.name}}">
                        <h4 class="title" id="pizza">{{meal.name}}</h4>
                    </figure>
                    <figcaption class="">
                        {% if admin %}                        
                        <a id="{{meal.id}}-upd" href="{{ url_for('meal_update', id=meal.id)}}">
                            <div class="details-button">Update</div>
                        </a>
                        <a id="{{meal.id}}-rem" class="remove" href="{{ url_for('meal_remove', id=meal.id)}}">
                                <div class="price" id="{{meal.name}}-price">x</div>
                        </a>
                        {% else %}
                        <a id="{{meal.id}}-det" href="{{ url_for('details', id=meal.id)}}">
                            <div class="details-button">Details</div>
                            <div class="price" id="{{meal.name}}-price">${{meal.price}}</div>
                        </a>
                        {% endif %}
                    </figcaption>
                </div>
            </div>
            {% endfor %}
        </main>
        <div class="testim">
            
        </div>
        {% endblock %}
