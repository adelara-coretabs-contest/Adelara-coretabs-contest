{% extends 'base.html' %}

{% block content %}
    <main id="meal" class="menu margin-auto">

        <div class="meal-details shadow height-auto" id="">
                    <div id="add-form" class="form">
                        <form  action="{{url_for('meal_update', id=meal.id)}}" method="POST">
                            <input required type="text" name="name" id="" value="{{meal.name}}">
                            <input required type="text" name="photo" id="" value="{{meal.photo_url}}">
                            <div id="add-ings">
                                <label id="ing-label" for="ing[]">
                                    Ingredients
                                    {% for ing in meal.descr %}
                                    <input type="text" name="ings[]" id="" value="{{ing}}">
                                    {% endfor %}
                                </label>
                                <div id="add-new-ing-btn" onclick="addIng()">+</div>
                            </div>
                            <input required type="number" name="price" id="" value="{{meal.price}}">
                            <input id="order-button" class="submit-button" type="submit" value="Update" id="button">
                        </form>
                    </div>
            
                </figcaption>
            </div>
        </div>
    </main>
{% endblock %}
